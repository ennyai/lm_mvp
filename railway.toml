[build]
builder = "NIXPACKS"
buildCommand = "yarn install --frozen-lockfile && yarn build"
watchPatterns = ["src/**", "public/**"]

[deploy]
startCommand = "yarn preview"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
numReplicas = 1
healthcheckProtocol = "http"

[deploy.envs]
PORT = "8080"

[[services]]
internal_port = 8080
protocol = "http"
auto_deploy = true
domains = ["lm-mvp.up.railway.app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.domains]]
fqdn = "lm-mvp.up.railway.app"
zone = "up.railway.app" 